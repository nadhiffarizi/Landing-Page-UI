<!DOCTYPE html>
<html Len="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="../img/logo.svg" alt="Three Dots Logo">
                <h4 class="logo-caption">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link"> Specs </a> </li>
                    <li> <a href="#" class="nav-link"> Products </a> </li>
                    <li> <a href="#" class="nav-link"> Contact </a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="../img/cart.svg" alt="Cart symbol">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>The new 14 inch bezeless display oferring a 
                            4k display with touch screen
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="../img/matebook.png" alt="Latest Matebook">
                </div>
            </section>

            <div class="laptop-selector">
                <img src="../img/arrow-left.svg" alt="left-arrow">
                <img src="../img/dot.svg" alt="dot">
                <img src="../img/dot-full.svg" alt="dot">
                <img src="../img/dot-full.svg" alt="dot-full">
                <img src="../img/arrow-right.svg" alt="right-arrow">
            </div>

            <img class="big-eclipse" src="../img/big-eclipse.svg" alt="Big-eclipse">
            <img class="mid-eclipse" src="../img/mid-eclipse.svg" alt="Mid-eclipse">
            <img class="small-eclipse" src="../img/small-eclipse.svg" alt="Small-eclipse">
        </main>
    </body>
</html>
